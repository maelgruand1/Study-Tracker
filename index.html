<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <!-- Lien vers le CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Lien vers le manifest.json -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>Study Tracker</h1>
            <button id="theme-toggle">ðŸŒ™ Mode Sombre</button>
        </header>
        
        <main>
            <div class="timer">
                <h2 id="session-title">Pomodoro</h2>
                <p id="time-display">25:00</p>
                <button id="start-stop">DÃ©marrer</button>
                <button id="reset">RÃ©initialiser</button>
            </div>

            <div class="settings">
                <label for="work-duration">DurÃ©e travail (min) :</label>
                <input type="number" id="work-duration" value="25" min="1">

                <label for="short-break-duration">Pause courte (min) :</label>
                <input type="number" id="short-break-duration" value="5" min="1">

                <label for="long-break-duration">Pause longue (min) :</label>
                <input type="number" id="long-break-duration" value="15" min="1">
            </div>

            <div class="history">
                <button id="deleteStorage">Supprimer historique</button>
                <h2>Historique</h2>
                <ul id="session-history"></ul>
            </div>
        </main>
    </div>
    <script>
        // Enregistrement du service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
    <script src="src/index.js"></script>
</body>
</html>
